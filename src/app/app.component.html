<mat-toolbar color="primary" style="height: 74px" class="mat-elevation-z8" *ngIf="this.router.url !== '/'">
  <div class="d-flex align-items-center px-4">
    <mat-icon>assignment</mat-icon>
    <strong>F</strong>ast<strong>EM</strong>ag
  </div>
  <span class="flex-grow-1"></span>
  <button mat-button [matMenuTriggerFor]="equipments" class="px-4">
    <mat-icon>settings_applications</mat-icon>
    <small>Equipamentos</small>
  </button>
  <mat-menu #equipments="matMenu">
    <button mat-menu-item routerLink="/equipment/register">Registrar</button>
    <button mat-menu-item routerLink="/equipment/list">Listar</button>
  </mat-menu>
  <button mat-button class="px-4" routerLink="/preventive">
    <mat-icon>build</mat-icon>
    <small>Preventivas</small>
  </button>
  <button mat-button class="px-4" routerLink="/defects">
    <mat-icon>block</mat-icon>
    <small>Defeitos</small>
  </button>
  <button mat-button class="px-4" routerLink="/service-order">
    <mat-icon>assessment</mat-icon>
    <small>Ordem de Serviço</small>
  </button>
  <button mat-button [matMenuTriggerFor]="history" class="px-4">
    <mat-icon>history</mat-icon>
    <small>Histórico</small>
  </button>
  <mat-menu #history="matMenu">
    <button mat-menu-item routerLink="/history/procedure">Procedimentos</button>
    <button mat-menu-item routerLink="/history/defects">Defeitos</button>
  </mat-menu>
  <button mat-button class="px-4" routerLink="/">
    <mat-icon>exit_to_app</mat-icon>
    <small>Sair</small>
  </button>
</mat-toolbar>
<router-outlet></router-outlet>
