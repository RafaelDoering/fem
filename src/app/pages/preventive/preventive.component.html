<div class="col-12 mx-auto my-4">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100" *ngIf="dataSource">
    <ng-container matColumnDef="equipament">
      <th mat-header-cell *matHeaderCellDef>Equipamento</th>
      <td mat-cell *matCellDef="let element">{{ element.equipament }}</td>
    </ng-container>

    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef>Número de Série</th>
      <td mat-cell *matCellDef="let element">{{ element.serialNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="sector">
      <th mat-header-cell *matHeaderCellDef>Setor</th>
      <td mat-cell *matCellDef="let element">{{ element.sector }}</td>
    </ng-container>

    <ng-container matColumnDef="nextPreventive">
      <th mat-header-cell *matHeaderCellDef>Próxima Preventiva</th>
      <td mat-cell *matCellDef="let element">
        {{ element.nextPreventive | date: 'short' }}
        <button mat-icon-button (click)="openDialog(element)">
          <mat-icon>add</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
