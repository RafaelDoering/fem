<div class="col-12 mx-auto my-4">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
    <ng-container matColumnDef="equipment">
      <th mat-header-cell *matHeaderCellDef>Equipamento</th>
      <td mat-cell *matCellDef="let element">{{ element.equipment }}</td>
    </ng-container>

    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef>Número de Série</th>
      <td mat-cell *matCellDef="let element">{{ element.serialNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="sector">
      <th mat-header-cell *matHeaderCellDef>Setor</th>
      <td mat-cell *matCellDef="let element">{{ element.sector }}</td>
    </ng-container>

    <ng-container matColumnDef="serviceOrder">
      <th mat-header-cell *matHeaderCellDef>Ordem de Serviço</th>
      <td mat-cell *matCellDef="let element">{{ element.serviceOrder }}</td>
    </ng-container>

    <ng-container matColumnDef="solicitation">
      <th mat-header-cell *matHeaderCellDef>Solicitante</th>
      <td mat-cell *matCellDef="let element">{{ element.solicitation }}</td>
    </ng-container>

    <ng-container matColumnDef="solicitationDate">
      <th mat-header-cell *matHeaderCellDef>Data Solicitação</th>
      <td mat-cell *matCellDef="let element">
        {{ element.solicitationDate | date: 'short' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
